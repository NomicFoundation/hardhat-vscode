on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            npm_config_arch: x64
          - os: windows-latest
            platform: win32
            arch: arm64
            npm_config_arch: arm
          - os: ubuntu-latest
            platform: linux
            arch: x64
            npm_config_arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            npm_config_arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: armhf
            npm_config_arch: arm
          - os: ubuntu-latest
            platform: alpine
            arch: x64
            npm_config_arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
            npm_config_arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            npm_config_arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      
      - shell: pwsh
        run: echo "TARGET=${{ matrix.platform }}-${{ matrix.arch }}" >> $env:GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ matrix.npm_config_arch }}-node-modules-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          npm_config_arch: ${{ matrix.npm_config_arch }}

      - name: Lint
        run: npm run lint

      - name: Download foundryup
        if: runner.os != 'Windows'
        run: curl -L https://foundry.paradigm.xyz | bash

      - name: Install foundry
        if: runner.os != 'Windows'
        run: ${XDG_CONFIG_HOME:-$HOME}/.foundry/bin/foundryup

      - name: Build project
        run: npm run build

      - name: Setup X11
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt update
          sudo apt-get install -y \
            libglx-mesa0 \
            libgl1 \
            xvfb \
            x11-xserver-utils \
            mesa-utils \
            x11-utils
          echo "DISPLAY=:99.0" >> $GITHUB_ENV
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3

      - name: Run server tests
        run: npm run test # TODO: fix codecov issue

      - name: Run protocol tests
        run: npm run test:protocol

      - name: Cache VS Code client
        id: cache-vscode
        uses: actions/cache@v3
        env:
          cache-name: cache-vscode
        with:
          path: .vscode-test
          key: ${{ matrix.platform }}-${{ matrix.arch }}-vscode-1.86.0

      - name: Run E2E tests
        uses: coactions/setup-xvfb@v1.0.1
        with:
          run: npm run test:e2e

      - name: Package the extension
        env:
          SOLIDITY_GA_SECRET: "dummy-value"
          SOLIDITY_GOOGLE_TRACKING_ID: "dummy-value"
          SOLIDITY_SENTRY_DSN: "dummy-value"
        run: npm run package
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}
          path: "client/*.vsix"
