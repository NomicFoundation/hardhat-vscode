name: Add issue to project

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/NomicFoundation/projects/5
          github-token: echo `$env`
